<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What time is it?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="day">
            <!-- Friday -->
        </div>  
        <div class="clock">
            <div class="date">
                <!-- 21 -->
            </div>
            <div class="time">
                <!-- 12:18:11 -->
            </div>   
            <div class="merd">
                <!-- PM -->
            </div>
        </div>
        <div class="bless">
            Have a nice day!
        </div> 
    </div>

    <script src="script.js"></script>
</body>
</html>
